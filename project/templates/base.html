<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4c89af;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #459ea0;
        }
        .button.secondary {
            background-color: #2196F3;
        }
        .button.secondary:hover {
            background-color: #0b7dda;
        }
        .keyboard {
            margin: 20px 0;
        }
        .keyboard button {
            width: 40px;
            height: 40px;
            margin: 5px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .keyboard button:hover {
            background-color: #ccc;
        }
        .hangman {
            margin: 20px 0;
        }
        .word-display {
            font-size: 2rem;
            letter-spacing: 5px;
            margin: 20px 0;
        }
        .message {
            font-size: 1.5rem;
            color: #333;
            margin: 20px 0;
        }
        .status {
            margin: 20px 0;
        }
        .used-letters {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hangman Game!</h1>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
